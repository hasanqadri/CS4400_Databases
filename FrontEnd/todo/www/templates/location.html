<ion-view view-title="location" name="location-view">
  <ion-content class="padding">
    <h3 class = "title row-center"> Add a  New Location  </h3>
    <div class="row">
      <div class="col card">
        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="data.location_name" type="text" placeholder="POI Location Name">
          </label>
          <label class="item">
            City:
            <select class = "icon-left" ng-model="data.city" ng-options="poi.id as poi.city for poi in poiInfo | unique:'city' ">
            </select>

          </label>
          <label class="item ">
            State:
            <select class = "icon-left" ng-model="data.state" ng-options="poi.id as poi.state for poi in poiInfo | unique:'state' ">
            </select>
          </label>
          <label class="item item-input">
            <input ng-model="data.zip" type="text" placeholder="Zip Code">
          </label>
        </div>
        <!--  ADD METHOD CALLS FOR BACK AND SUBMIT -->

        <button class="button button-block button-calm" ng-click="submit()">Submit</button>
        <button class="button button-block button-positive" ng-click="goBack()">Back</button>

      </div>
    </div>
  </ion-content>
</ion-view>

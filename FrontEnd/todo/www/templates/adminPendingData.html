<ion-view view-title="Admin" name="dashboard-view">
  <ion-content class="padding">
      <table align="center">
        <tr>
        <th class="text-center" colspan="1">Select</th>
        <th class="text-center" colspan="1">POI Location</th>
        <th class="text-center" colspan="1">Data Type</th>
        <th class="text-center" colspan="1">Data Value</th>
        <th class="text-center" colspan="1">Time and Date of Reading</th>
        </tr>
      <tr ng-repeat="i in pendingData">
        <td>test</td>
        <td>{{i.location}}</td>  
        <td>{{i.dataType}}</td>  
        <td>{{i.dataValue}}</td>  
        <td>{{i.timeDate}}</td>          
      </tr>
        </table>
  </ion-content>
</ion-view>
